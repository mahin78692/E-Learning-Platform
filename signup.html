<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login1.css">
    <title>MyMarket</title>
<script>function store(){

    var name = document.getElementById('name');
    var pw = document.getElementById('pw');
    var lowerCaseLetters = /[a-z]/g;
    var upperCaseLetters = /[A-Z]/g;
    var numbers = /[0-9]/g;

    if(name.value.length == 0){
        alert('Please fill in email');

    }else if(pw.value.length == 0){
        alert('Please fill in password');

    }else if(name.value.length == 0 && pw.value.length == 0){
        alert('Please fill in email and password');

    }else if(pw.value.length < 8){
        alert('Max of 8');

    }else if(!pw.value.match(numbers)){
        alert('please add 1 number');

    }else if(!pw.value.match(upperCaseLetters)){
        alert('please add 1 uppercase letter');

    }else if(!pw.value.match(lowerCaseLetters)){
        alert('please add 1 lovercase letter');

    }else{
        localStorage.setItem('name', name.value);
        localStorage.setItem('pw', pw.value);
        alert('Your account has been created');
    }
}







</script>
</head>
<body >
    <center>
    <div class="addToCart" >
       <form action="home.html" >
            <div class="card">
               
            <a class="singup">Sign Up</a>
            <div class="inputBox">
                <input type="email" name="email" required="required" >
                <span class="user">Email</span>
            </div>

            <div class="inputBox">
                <input type="text" name="fn"required="required" id="name">
                <span>Username</span>
            </div>

            <div class="inputBox">
                <input type="password" name="ps" required="required" id="pw">
                <span>Password</span>
            </div>
           
   
    
         <input type="submit" class="enter" onclick="store()" >

        </div>
    </form>
    </div>
</center>
</body>
</html>
